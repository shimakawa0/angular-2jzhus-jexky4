<h2>商品一覧</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + 'の詳細はこちら'">
      {{ product.name }}
    </a>
  </h3>

  <p>{{ product.price }}</p>

  <p *ngIf="product.description">詳細： {{ product.description }}</p>

  <button (click)="share()">シェアする</button>
</div>
